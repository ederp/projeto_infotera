<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
<h:head>
    <h:outputScript library="js" name="jquery-3.7.1.min.js" />
    <script src="js/script.js"></script>
</h:head>


<h:body>
    <h:form>
        <!-- Campos para dados da pessoa -->
        <div class="pessoa">
        	<div class="campo">
            	<p:outputLabel>Nome </p:outputLabel>
            	<p:inputText value="#{cadastroBean.novaPessoa.nome}" label="Nome"/>
        	</div>
        	<div class="campo">
            	<p:outputLabel>E-mail </p:outputLabel>
            	<p:inputText value="#{cadastroBean.novaPessoa.email}" label="Email"/>
        	</div>
        	<div class="campo">
            	<p:outputLabel>Telefone </p:outputLabel>
            	<p:inputText value="#{cadastroBean.novaPessoa.telefone}" label="Telefone"/>
        	</div>
        </div>
        <!-- Incluir cadastro de documentos -->
        <div class="novoDocumento">
        	<!-- Botão para adicionar novo documento -->
        	<p:commandButton value="Adicionar Documento" onclick="adicionarNovoDocumento()" />
        </div>
  		<div class="novoContato">
        	<!-- Botão para adicionar novo contato -->
        	<p:commandButton value="Adicionar Contato" onclick="adicionarNovoContato()"/>
		</div>
		<div class="novoEndereco">
        	<!-- Botão para adicionar novo endereço -->
        	<p:commandButton value="Adicionar Endereço" onclick="adicionarNovoEndereco()"/>
		</div>
        
        <!-- Botão para salvar -->
        <p:commandButton value="Salvar" action="#{cadastroBean.salvarCadastro(cadastroBean.novaPessoa)}"/>
    </h:form>
</h:body>
</html>
